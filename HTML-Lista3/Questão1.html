<!DOCTYPE html>
<html>

<head>
    <title>Alteração de Background</title>
    <meta charset="UTF-8">
</head>

<body>

    <div align="center">
        <form>
            <input type="button" name="Vermelho" value="Vermelho" onclick="document.bgColor='red'">
            <input type="button" name="Verde" value="Verde" onclick="document.bgColor='green'">
            <input type="button" name="azul" value="Azul" onclick="document.bgColor='blue'">
            <input type="button" name="amarelo" value="Amarelo" onclick="document.bgColor='yellow'">
        </form>
    </div>

</body>

</html>
