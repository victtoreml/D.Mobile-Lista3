<html>

<head>
    <title>Alteração de Background</title>
    <meta charset="UTF-8">
</head>

<body>

    <div align="center">
        <a href="#" onmouseover="document.bgColor='red'" onmouseout="document.bgColor='white'">Cor Vermelha</a>
        <p></p>
        <a href="#" onmouseover="document.bgColor='green'" onmouseout="document.bgColor='white'">Cor Verde</a>
        <p></p>
        <a href="#" onmouseover="document.bgColor='black'" onmouseout="document.bgColor='white'">Cor Preta</a>
        <p></p>
        <a href="#" onmouseover="document.bgColor='yellow'" onmouseout="document.bgColor='white'">Cor Amarelo</a>
    </div>

</body>

</html>
